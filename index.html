<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Tickets</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Cinema Tickets</h1>
    <nav>
      <ul id="films">
      </ul>
    </nav>
  </header>

  <main>
    <section id="poster">
      <h2 id="movie-title"></h2>
      <img id="movie-poster" src="Untitled.jpeg" alt="Movie Poster">
      <p id="description"></p>
      <div id="showtime-tickets">
        <div>
          <p>Showtime:</p>
          <p id="showtime"></p>
        </div>
        <div>
          <p>Tickets Available:</p>
          <p id="tickets-available"></p>
        </div>
        <button id="buy-ticket">Buy Ticket</button>
        <button id="delete-movie">Delete Movie</button>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>

</html>
